<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        // highRes = true|false, appends timestamp to bust cache
        function captureImage(highRes) {
            const url = `/capture_jpeg?high_res=${highRes}&t=${Date.now()}`;
            document.getElementById('capturedImage').src = url;
        }
    </script>
</head>
<body>
    <h1>Camera Capture</h1>
    <button onclick="captureImage(false)">Capture Low-Res Image</button>
    <button onclick="captureImage(true)">Capture High-Res Image</button>
    <br><br>
    <img id="capturedImage" alt="Captured Image" width="640" height="480" />
    <br><br>
    <h1>Picamera2 MJPEG Flask Streaming Demo</h1>
    <img src="/video_feed" width="640" height="480" />
</body>
</html>
